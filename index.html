						class="setting__switcher"
						type="button"
						role="switch"

				<div class="setting__content">
					<div class="setting__content-block">
						<h1 class="setting__title title">Рекомендованная тема</h1>

					</div>

					<div class="setting__content-block">
						<h2 class="setting__subtitle">.</h2>

						<button class="setting__btn" data-js="start-theme">

					</div>
				</div>

				<div class="setting__list">
					<div class="setting__list-item">
						<h3 class="setting__list-title">Title (React)</h3>

						<ul class="setting__topic">
							<li class="class='setting__topic-item">
								<h4 class="setting__list-subtitle">Subtitle (useEffect)</h4>

								<ul class="setting__subtopic">
									<li class="setting__subtopic-item">

									<li class="setting__subtopic-item">

						</ul>

				</div>
			</section>

			<section class="pomodoro container">
				<h2 class="pomodoro__title">00:00</h2>
			</section>
		</main>

		<script type="module" src="/src/scripts/main.js"></script>
